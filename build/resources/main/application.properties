spring.profiles.active=dev

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=amposRestaurant

#logging
logging.level.root=INFO
logging.pattern.console=%-6level [%date{YYYY-MM-dd HH:mm:ss.SSS}] %X{request-id} [%mdc{BoN}/%mdc{BuN}] [%thread] %logger{0} - %message %n%exception{full,java.lang.reflect.Method,sun.reflect}
